<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数据集</title>
		<link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/layer/2.3/skin/layer.css" rel="stylesheet">
		<link href="../css/typo.css" rel="stylesheet" />
		<link href="../css/animate.css" rel="stylesheet" />
		<link href="../lib/prism/prism.css" rel="stylesheet" />
		<link href="../lib/tocbot/tocbot.css" rel="stylesheet" />
		<link href="../css/index.css" rel="stylesheet" />
	</head>

	<body>
		<nav class="ui inverted attached segment i-padded-tb-mini i-shadow-small">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">文章</h2>
					<a href="#" class="i-item item i-mobile-hide"><i class="home mini icon"></i>首页</a>
					<div class="i-item right item i-mobile-hide">
						<div class="ui icon inverted transparent input">
							<input type="text" placeholder="Search...">
							<i class="search link icon"></i>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black button icon i-right-top i-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<!--
        	作者：offline
        	时间：2019-10-22
        	描述：内容
        -->

		<div class="i-padded-tb-big i-container-small animated fadeIn" id="waypoint">
			<div class="ui container">
				<div class="ui top attached segment">
					<div class="ui horizontal link list" id="theme_list">
					</div>
				</div>
				<div class="ui attach segment">
					<img src="" class="ui fluid rounded image" id="theme_pic">
				</div>
				<div class="ui  attached padded segment">
					<div id="content" class="typo js-toc-content  typo-selection js-toc-content i-padded-lr-responsive i-padded-tb-large">

					</div>
				</div>

			</div>
		</div>
		<div class="i-fixed i-left-top-tinny i-width" id="toolbar" style="display: none;">
			<div class="ui center vertical icon buttons">
				<a href="" class="ui teal button" id="toHome">简介</a>
				<a href="" class="ui teal button" id="toBackground">背景</a>
				<a href="" class="ui teal button" id="toData">数据集</a>
				<a href="" class="ui teal button" id="toProgram">技术方案</a>
				<a href="" class="ui teal button" id="toCode">实现代码</a>
			</div>
		</div>
	</body>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
	<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
	<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
	<script src="../lib/prism/prism.js"></script>
	<script src="../lib/tocbot/tocbot.min.js"></script>
	<script src="../lib/qrcode/qrcode.min.js"></script>
	<script src="../lib/waypoints/jquery.waypoints.min.js"></script>
	<script src="../js/function.js"></script>
	<script>
		$('.menu.toggle').click(function() {
			$('.i-item').toggleClass('i-mobile-hide');
		});

		$(".toc-button").popup({
			popup: $('.toc-container'),
			on: 'click',
			position: 'left center'
		})

		tocbot.init({
			toSelector: '.js-toc',
			contentSelector: '.js-toc-content',
			headingSelector: 'h1,h2,h3'
		});
		/**
		 * 滚动检测
		 */
		var waypoint = new Waypoint({
			element: document.getElementById('waypoint'),
			handler: function(direction) {
				if(direction == 'down') {
					$("#toolbar").show();
				} else {
					$("#toolbar").hide();
				}
			}
		});

		$(function() {
			theme_init();
		})

		function theme_init() {
			$.ajax({
				type: "post",
				url: "/view-server/Api/listThemeData",
				async: false,
				success: function(res) {
					if(res.code == 0) {
						var html = "";
						for(var i = 0; i < res.data.length; i++) {
							html = '<div class="item">' +
								'<a href="../../home.html?theme_id='+res.data[i].id +'" class="ui orange basic circular button">' + res.data[i].theme + '</a>' +
								'</div>';
							$("#theme_list").append(html);
						}
					} else {
						propFail(res, null);
					}
				}
			});
			queryCode();
		}

		function queryCode() {
			var themeId = getQueryVariable("theme_id");
			//设置跳转链接
			$('#toHome').attr('href', '../../home.html?theme_id=' + themeId);
			$('#toBackground').attr('href', 'background.html?theme_id=' + themeId);
			$('#toData').attr('href', 'data.html?theme_id=' + themeId);
			$('#toProgram').attr('href', 'program.html?theme_id=' + themeId);
			$('#toCode').attr('href', 'code.html?theme_id=' + themeId);
			getCodeContent(themeId);
		}

		function getCodeContent(theme_id) {
			$.ajax({
				type: "post",
				url: "/view-server/Api/getCodeContent",
				data: {
					'theme_id': theme_id
				},
				async: true,
				success: function(res) {
					if(res.code == 0) {
						$('#theme_pic').attr('src', res.data.theme_pic);
						var html = '<a href="' + res.data.file_addr + '">' + res.data.file_name + '</a>'
						$('#content').append(html);
					} else {
						propFail(res, null);
					}
				}
			});
		}
	</script>

</html>
