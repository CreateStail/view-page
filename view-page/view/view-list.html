<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>列表</title>
		<link href="../css/semantic-ui/semantic.min.css" rel="stylesheet">
		<link href="../css/layer/layer.css" rel="stylesheet">
		<link href="../lib/editormd/css/editormd.min.css" rel="stylesheet" />
		<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="../css/index.css" rel="stylesheet" />
	</head>

	<body>
		<nav class="ui inverted attached segment i-padded-tb-mini i-shadow-small">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">文章</h2>
					<a href="../../home.html" class="i-item item i-mobile-hide"><i class="home mini icon"></i>首页</a>
					<div class="right menu i-item i-mobile-hide" id="loginedDiv">
						<div class="ui dropdown item userInfo" id="userInfo">
							<div class="text">
								<img class="ui avatar image" src="" id="headImg" />
							</div>
							<i class="dropdown icon"></i>
							<div class="menu" id="loginMenu">
								<div class="item">注销</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black button icon i-right-top i-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="view-input.html?type=add" class="   item">发布</a>
					<a href="view-list.html" class="teal active item">列表</a>
				</div>
			</div>
		</div>
		<div class="i-padded-tb-big i-container-small  fadeIn">
			<div class="ui container">
				<div class="ui table">
					<table id="viewList"></table>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery/jquery1.11.3.js"></script>
	<script src="../js/semantic-ui/semantic.min.js"></script>
	<script src="../js/bootstrap/bootstrap.min.js"></script>
	<script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
	<script src="../lib/editormd/editormd.min.js"></script>
	<script src="../js/all.js"></script>
	<script src="../js/function.js"></script>

	<script>
		$(function() {
			$('#headImg').attr('src', getCookie('headImg'));
			$('#headImg').after(getCookie('userName'));
			viewTable();
		})

		function viewTable() {
			$("#viewList").bootstrapTable({
				url: '/view-server/Api/View/listView',
				method: 'get',
				contentType: 'application/json',
				sidePagination: 'server',
				cache: false,
				sortOrder: 'desc',
				sortable: true,
				pageNumber: 1,
				paginationPreText: "上一页",
				paginationNextText: "下一页",
				rowStyle: function() {
					return {
						css: {
							"text-align": " center"
						}
					}

				},
				queryParams: function(params) {
					params.pageSize = this.pageSize;
					params.page = this.pageNumber;
					params.sort = 'create_time';
					params.order = params.order;
					return params;
				},
				onLoadSuccess: function(data) {},
				onLoadError: function(status) {},
				onPageChange: function(number, size) {},
				striped: true,
				pagination: true,
				pageSize: 10,
				pageList: [10, 20, 50],
				minimumCountColumns: 2,
				columns: [{
						title: "序号",
						align: "center",
						formatter: function(value, row, index) {
							return index + 1;
						}
					},
					{
						title: "主题名称",
						align: "center",
						field: "theme",
					},
					{
						title: "用户名",
						align: "center",
						field: "user_name",

					},
					{
						title: "创建时间",
						align: "center",
						field: "create_time",
						sortable: true,
					},
					{
						title: "更新时间",
						align: "center",
						field: "update_time"
					},
					{
						title: "操作",
						align: "center",
						formatter: function(value, row, index) {
							var html = '<a href="view-input.html?type=edit&id=' + row.id + '" class="ui mini teal basic button">编辑</a>' +
								'<a href="javascript:void(0);" onclick="delete_view(' + row.id + ')" class="ui mini red basic button">删除</a>';
							return html;
						}
					}
				],
			});
		}

		function delete_view(id) {
			delThemeConfirm(id);
		}

		function delThemeConfirm(id) {
			layer.open({
				offset: 'auto',
				content: '确认删除吗?',
				btn: ['确认', '关闭'],
				yes: function(index, layero) {
					$.ajax({
						type: "get",
						url: "/view-server/Api/View/delTheme",
						data: {
							'id': id
						},
						async: true,
						success: function(res) {
							if(res.code == '0') {
								propSuccess(res, function() {
									window.location.reload();
								});
							} else {
								propFail(res, null);
							}
						}
					});
					layer.closeAll();
				},
				btn2: function(index, layero) {
					layer.close();
				},
				shade: 0,
			})
		}
		
		$('#userInfo').mouseenter(function() {
			$('#loginMenu').show();
		})
		$('#loginMenu').mouseleave(function() {
			$('#loginMenu').hide();
		})
	</script>

</html>
