		$(function() {
			$('#head').load('../common/head.html');
			$('#toolbar').load('../common/toolbar.html', null, function() {
				$('#toBackground').addClass('active teal');
			});
			theme_init();
		})

		function theme_init() {
			$.ajax({
				type: "post",
				url: "/view-server/Api/View/listThemeData",
				async: false,
				success: function(res) {
					if(res.code == 0) {
						var html = "";
						for(var i = 0; i < res.data.length; i++) {
							var themeName = "";
							if(res.data[i].theme.length > 10) {
								themeName = res.data[i].theme.substr(0, 10) + "...";
							} else {
								themeName = res.data[i].theme
							}
							html = '<div class="item i-box-hw">' +
								'<a href="background.html?theme_id=' + res.data[i].id + '" class="ui orange basic circular button fluid" data-tooltip="'+res.data[i].theme+'" data-position="top center"  data-variation="wide">' + themeName + '</a>' +
								'</div>';
							$("#theme_list").append(html);
						}
					} else {
						propFail(res, null);
					}
				}
			});
			queryBackground();
		}

		function queryBackground() {
			var themeId = getQueryVariable("theme_id");
			getBackgroundContent(themeId);
		}

		function getBackgroundContent(theme_id) {
			$.ajax({
				type: "post",
				url: "/view-server/Api/View/getBackgroundContent",
				data: {
					'theme_id': theme_id
				},
				async: true,
				success: function(res) {
					if(res.code == 0) {
						if(res.data.theme_pic != undefined) {
							$('#theme_pic').attr('src', res.data.theme_pic);
							$('#theme_pic').on('error', function() {
								$('#theme_pic').attr('src', '../img/unkonw.jpg');
							})
						} else {
							$('#theme_pic').attr('src', '../img/unkonw.jpg');
						}
						$('#content').html(res.data.background_html);
					} else {
						$('#theme_pic').attr('src', 'view-page/img/unkonw.jpg');
						propFail(res, null);
					}
				}
			});
		}
	</script>
