<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页</title>
		<link href="../css/semantic-ui/semantic.min.css" rel="stylesheet">
		<link href="../css/layer/layer.css" rel="stylesheet">
		<link href="../css/typo.css" rel="stylesheet" />
		<link href="../css/animate.css" rel="stylesheet" />
		<link href="../lib/prism/prism.css" rel="stylesheet" />
		<link href="../lib/tocbot/tocbot.css" rel="stylesheet" />
		<link href="../css/index.css" rel="stylesheet" />
	</head>

	<body>
		<nav class="ui inverted attached segment i-padded-tb-mini i-shadow-small">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">文章</h2>
					<a href="#" class="i-item item i-mobile-hide"><i class="home mini icon"></i>首页</a>
					<!--<div class="i-item right item i-mobile-hide">
						<div class="ui icon inverted transparent input">
							<input type="text" placeholder="Search...">
							<i class="search link icon"></i>
						</div>
					</div>-->
					<div class="right item" id="rlDiv">
						<a class="ui inverted button i-margin-right-tiny" id="login">登录</a>
						<a class="ui inverted button" href="view-page/view/regist.html">注册</a>
					</div>
					<div class="right menu i-item i-mobile-hide" id="loginedDiv">
						<div class="ui dropdown item">
							<div class="text">
								<img class="ui avatar image" src="../static/img/avatar.png" /> 李仁密
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a class="item" id="logout">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black button icon i-right-top i-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<!--
        	作者：offline
        	时间：2019-10-22
        	描述：内容
        -->
		<div class="ui container">
			<div class="right menu">
				<button class="ui right floated basic teal button i-padded-tb" id="addArticle">新增</button>
			</div>
		</div>
		<div class="i-padded-tb-big i-container-small animated fadeIn" id="waypoint">

			<div class="ui container">
				<div class="ui top attached segment">
					<div class="ui horizontal link list" id="theme_list">

					</div>
				</div>
				<div class="ui attach segment">
					<img src="" class="ui fluid rounded image" id="theme_pic">
				</div>
				<div class="ui  attached padded segment">
					<div id="content" class="typo js-toc-content  typo-selection  i-padded-lr-responsive i-padded-tb-large">

					</div>
				</div>
			</div>
		</div>
		<div class="i-fixed i-left-top-tinny i-width" id="toolbar" style="display: none;">
			<div class="ui center vertical icon buttons">
				<a href="" class="ui teal button" id="toHome">简介</a>
				<a href="" class="ui teal button" id="toBackground">背景</a>
				<a href="" class="ui teal button" id="toData">数据集</a>
				<a href="" class="ui teal button" id="toProgram">技术方案</a>
				<a href="" class="ui teal button" id="toCode">实现代码</a>
			</div>
		</div>
	</body>
	<script src="../js/jquery/jquery.min.js"></script>
	<script src="../js/semantic-ui/semantic.min.js"></script>
	<script src="../js/jquery-scrollto/jquery-scrollto.js"></script>
	<script src="../js/all.js"></script>
	<script src="../lib/prism/prism.js"></script>
	<script src="../lib/tocbot/tocbot.min.js"></script>
	<script src="../lib/qrcode/qrcode.min.js"></script>
	<script src="../lib/waypoints/jquery.waypoints.min.js"></script>
	<script src="../js/function.js"></script>
	<script>
		$('.menu.toggle').click(function() {
			$('.i-item').toggleClass('i-mobile-hide');
		});

		$(".toc-button").popup({
			popup: $('.toc-container'),
			on: 'click',
			position: 'left center'
		})

		tocbot.init({
			toSelector: '.js-toc',
			contentSelector: '.js-toc-content',
			headingSelector: 'h1,h2,h3'
		});
		/**
		 * 滚动检测
		 */
		var waypoint = new Waypoint({
			element: document.getElementById('waypoint'),
			handler: function(direction) {
				if(direction == 'down') {
					$("#toolbar").show();
				} else {
					$("#toolbar").hide();
				}
			}
		});

		$(function() {
			//查询是否已登录
			$.ajax({
				type: "get",
				url: "/view-server/Api/article",
				async: false,
				success: function(res) {
					if(res.code == 0) {
						//已登录显示登陆人信息,否则显示登录注册块
						$('#loginedDiv').show();
						$('#rlDiv').hide();
						getUserAuthority();
					} else {
						$('#loginedDiv').hide();
						$('#addArticle').hide();
					}
				}
			});
			//主题初始化
			theme_init();
		})

		function getUserAuthority() {
			$.ajax({
				type: "get",
				url: "/view-server/Api/reqire_role",
				async: false,
				success: function(res) {
					//拥有admin角色的有添加按钮
					if(res.code == 0) {
						$('#addArticle').show();
					}
				},
				error: function(XMLHttpRequest, textStatus, errorThrown) {
					if(XMLHttpRequest.responseJSON.code == 401 && XMLHttpRequest.responseJSON.msg == 'Unauthorized') {
						$('#addArticle').hide();
					}
				}
			});
		}
		//登录跳转
		$('#login').on('click', function() {
			window.location.href = "view-page/view/login.html";
		})
		//新增条状
		$('#addArticle').on('click', function() {
			window.location.href = "view-page/view/view-input.html?type=add"
		})
		//初始化主题内容
		var themeIndex = 0; //获取第一个主题的id
		function theme_init() {
			$.ajax({
				type: "post",
				url: "/view-server/Api/listThemeData",
				async: false,
				success: function(res) {
					if(res.code == 0) {
						var html = "";
						for(var i = 0; i < res.data.length; i++) {
							html = '<div class="item">' +
								'<a href="home.html?theme_id=' + res.data[i].id + '" class="ui orange basic circular button">' + res.data[i].theme + '</a>' +
								'</div>';
							$("#theme_list").append(html);
						}
						themeIndex = res.data[0].id;
					} else {
						propFail(res, null);
					}
				}
			});
			queryTheme();
		}

		function queryTheme() {
			var themeId = getQueryVariable("theme_id");
			if(themeId) {
				getThemeContent(themeId);
			} else {
				//默认查询第一个主题
				themeId = themeIndex;
				getThemeContent(themeId);
			}
			//设置跳转链接
			$('#toHome').attr('href', 'home.html?theme_id=' + themeId);
			$('#toBackground').attr('href', 'view-page/view/background.html?theme_id=' + themeId);
			$('#toData').attr('href', 'view-page/view/data.html?theme_id=' + themeId);
			$('#toProgram').attr('href', 'view-page/view/program.html?theme_id=' + themeId);
			$('#toCode').attr('href', 'view-page/view/code.html?theme_id=' + themeId);
		}

		function getThemeContent(theme_id) {
			$.ajax({
				type: "post",
				url: "/view-server/Api/getThemeContent",
				data: {
					'theme_id': theme_id
				},
				async: true,
				success: function(res) {
					if(res.code == 0) {
						if(res.data.theme_pic != undefined) {
							$('#theme_pic').attr('src', res.data.theme_pic);
							$('#theme_pic').on('error', function() {
								$('#theme_pic').attr('src', 'view-page/img/unkonw.jpg');
							})
						} else {
							$('#theme_pic').attr('src', 'view-page/img/unkonw.jpg');
						}
						$('#content').html(res.data.introduction_html);
					} else {
						propFail(res, null);
					}
				}
			});
		}
	</script>

</html>
