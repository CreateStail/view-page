  <script>

    $('.menu.toggle').click(function () {
      $('.i-item').toggleClass('i-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'name',
          rules: [{
            type : 'empty',
            prompt: '请输入标签名称'
          }]
        }
      }
    });
    
    
    var pageType = '';
			var id = '';
			var tag = {
				'name': '',
				'id': '',
			}
			$(function() {
				$('#head').load('../common/head-admin.html');
				pageType = getQueryVariable("type");
				id = getQueryVariable("id");
				if(pageType == 'edit') {
					tagDetail();
				}
			})

			function tagDetail() {
				$.ajax({
					type: "get",
					url: urlPath + "/tag/api/edit_tag",
					data: {
						'id': id
					},
					success: function(res) {
						$('#name').val(res.data.name);
					}
				});
			}

			var vue = new Vue({
				el: "#tagForm",
				data: {
					tag
				},
				methods: {
					submit: function() {
						if(pageType == 'add') {
							checkRequired(tag);
							$.ajax({
								type: "post",
								contentType: 'application/json',
								url: urlPath + "/tag/api/save_tag",
								data: JSON.stringify(tag),
								success: function(res) {
									if(res.code === 0) {
										propSuccess(res, function() {
											window.location.href = "tags.html";
										})
									} else {
										
									}
								}
							});
						} else if(pageType == 'edit') {
							tag.name = $('#name').val().trim();
							tag.id = id;
							checkRequired(tag);
							$.ajax({
								type: "post",
								url: urlPath + "/tag/api/update_tag",
								contentType: 'application/json',
								async: true,
								data: JSON.stringify(tag),
								success: function(res) {
									if(res.code === 0) {
										propSuccess(res, function() {
											window.location.href = "tags.html";
										})
									}else{
										propFailReload(res, function() {
											window.location.reload();
										})
									}
								}
							});
						}
					}
				},
			})
    

  </script>
