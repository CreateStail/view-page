			$('.menu.toggle').click(function() {

						.transition('fade');

			$(function() {
				$('#head').load('../common/head-admin.html');
				tagsTable();
			})

			function tagsTable() {
				$("#tagsTable").bootstrapTable({
					url: urlPath + '/tag/api/tags',
					method: 'get',
					contentType: 'application/json',
					sidePagination: 'server',
					cache: false,
//					sortOrder: 'desc',
					pageNumber: 1,
					paginationPreText: "上一页",
					paginationNextText: "下一页",
					rowStyle: function() {
						return {
							css: {
								"text-align": " center"
							}
						}

					},
					queryParams: function(params) {
						params.pageSize = this.pageSize;
						params.page = this.pageNumber;
						params.sort = params.sort;
						params.order = params.order;
						return params;
					},
					onLoadSuccess: function(data) {},
					onLoadError: function(status) {},
					onPageChange: function(number, size) {},
					striped: true,
					pagination: true,
					pageSize: 10,
					pageList: [10, 20, 50],
					minimumCountColumns: 2,
					columns: [{
							title: "序号",
							align: "center",
							formatter: function(value, row, index) {
								return index + 1;
							}
						},
						{
							title: "名称",
							align: "center",
							field: "name",
							width: 500,
						},
						{
							title: "操作",
							align: "center",
							formatter: function(value, row, index) {
								var html = '<a href="tags-input.html?type=edit&id=' + row.id + '" class="ui mini teal basic button">编辑</a>' +
									'<a href="javascript:void(0);" onclick="delete_tag(' + row.id + ')" class="ui mini red basic button">删除</a>';
								return html;
							}
						}
					],
				});
			}

			function delete_tag(id) {
				$.ajax({
					type: "get",
					url: urlPath + "/tag/api/delete_tag",
					data: {
						'id': id
					},
					success: function(res) {
						propSuccess(res, function() {
							window.location.reload();
						})
					}
				});
			}
